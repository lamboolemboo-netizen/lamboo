<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行至朝雾里，坠入暮云间。</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@600&family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #050505, #000000 90%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Noto Serif SC', serif;
    }

    .fog {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 10%, transparent 70%);
      filter: blur(90px);
      animation: fogMove 30s infinite linear;
      opacity: 0.25;
      z-index: 0;
    }

    @keyframes fogMove {
      from { transform: translate(-50%, -50%); }
      to { transform: translate(50%, 50%); }
    }

    a {
      text-decoration: none;
      color: #ffcc00;
      text-align: center;
      z-index: 10;
      position: relative;
    }

    .quote-chinese {
      display: block;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 15px #ffcc00, 0 0 30px #ff6600;
      animation: beat 1.1s infinite alternate;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
        text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600;
      }
      25% {
        transform: scale(1.1);
        text-shadow: 0 0 20px #ffaa00, 0 0 40px #ff5500;
      }
      50% {
        transform: scale(0.95);
        text-shadow: 0 0 15px #ffcc00, 0 0 25px #ff6600;
      }
      75% {
        transform: scale(1.15);
        text-shadow: 0 0 25px #ffcc00, 0 0 60px #ff3300;
      }
    }

    .translation {
      display: block;
      font-family: 'Orbitron', sans-serif;
      margin-top: 20px;
      font-size: 1.1rem;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #ffcc00; }
      100% { text-shadow: 0 0 15px #ff6600, 0 0 25px #ffaa00; }
    }

    .author {
      display: block;
      margin-top: 30px;
      font-size: 1rem;
      color: #999;
      font-style: italic;
      letter-spacing: 1px;
    }

    a:hover .quote-chinese {
      color: #ffffff;
      text-shadow: 0 0 20px #fff, 0 0 40px #ffcc00;
    }

    a:hover .translation {
      color: #fff;
    }

    /* Musik */
    audio {
      position: fixed;
      bottom: 10px;
      right: 10px;
      opacity: 0.5;
      transition: 0.3s;
      z-index: 20;
    }
    audio:hover { opacity: 1; }
  </style>
</head>
<body>
  <div class="fog"></div>

  <!-- Seluruh teks jadi link -->
  <a href="https://x.com/YP1555" target="_blank">
    <span class="quote-chinese">行至朝雾里，坠入暮云间。</span>
    <span class="translation">Melangkah di kabut pagi, terjatuh di antara awan senja.</span>
    <span class="author">— by Aphen a.k.a @YP1555</span>
  </a>

  <!-- Musik Breakbeat -->
  <audio autoplay loop controls>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Breakbeat_Heaven/Breakbeat_Heaven_-_01_-_Neon_Trip.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung pemutar audio.
  </audio>
</body>
</html>
